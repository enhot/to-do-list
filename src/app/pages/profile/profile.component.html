<section class="profile">
  <div class="profile__container">
    <h3 class="profile__title">Hello Let`s Regist</h3>

    <div class="profile__register-form">
      @if (showLoginForm) {
      <app-login-form></app-login-form>
      <button (click)="toggleLogin()" class="register-form__btn-login btn">
        Register
      </button>
      }@else {
      <app-register-from></app-register-from>
      <button (click)="toggleLogin()" class="register-form__btn-login btn">
        Log`in
      </button>
      }
    </div>
  </div>
</section>
