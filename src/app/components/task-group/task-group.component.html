<div class="view-task__task-group">
  <h2>Task Group</h2>
  <ul class="task-group__list">
    <li class="task-group__item">
      <img class="item__img" src="assets/images/add-project/work.svg" alt="" />
      <div class="item__block-info">
        <span>Ofice Project</span>
        <span>24 task</span>
      </div>
      <mat-card-content class="item__mat-content">
        <mat-progress-spinner
          class="item__spinner"
          [color]="color"
          [mode]="mode"
          [value]="value"
          diameter="50"
        >
        </mat-progress-spinner>
        <span class="item__span">{{ value }}%</span>
      </mat-card-content>
    </li>
    <li class="task-group__item">
      <img class="item__img" src="assets/images/add-project/work.svg" alt="" />
      <div class="item__block-info">
        <span>Ofice Project</span>
        <span>24 task</span>
      </div>
      <mat-card-content class="item__mat-content">

          class="item__spinner"

          [value]="value"
          diameter="50"
        >
        </mat-progress-spinner>
        <span class="item__span">{{ value }}%</span>
      </mat-card-content>
    </li>
  </ul>
</div>
